<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=480, initial-scale=1.0" />
  <title>디지털 리터러시 스피드퀴즈</title>
  <style>
    body {
      font-family: 'SUIT', 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      background: linear-gradient(110deg, #e6e9f3 0%, #b3dbfd 60%, #eaf6fd 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      width: 420px;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 44px #cde3f9cc;
      padding: 44px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #222;
      margin-bottom: 18px;
      line-height: 1.2;
      text-align: center;
      letter-spacing: -0.02em;
      position: relative;
    }
    .title-glow {
      position: absolute;
      width: 110%;
      height: 32px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #b3dbfd55 10%, transparent 70%);
      z-index: -1;
      border-radius: 24px;
      filter: blur(7px);
    }
    .intro-desc {
      font-size: 1.1rem;
      color: #333;
      margin-top: 0;
      text-align: center;
      line-height: 1.7;
      margin-bottom: 18px;
    }
    .intro-desc b {
      color: #0086ff;
      font-weight: 700;
    }
    .divider {
      margin: 32px auto 20px;
      width: 68%;
      height: 1px;
      background: linear-gradient(90deg, #e6e9f3 0%, #b3dbfd 50%, #e6e9f3 100%);
      opacity: 0.66;
      border-radius: 2px;
      box-shadow: 0 1.5px 8px #b7d6e433;
    }
    .footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 1rem;
      text-align: center;
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 class="title">
      <span class="title-main">
        디지털 리터러시<br />스피드퀴즈
      </span>
      <span class="title-glow"></span>
    </h1>
    <div class="intro-desc">
      <p><b>TBON</b>에 나온 10가지 용어들이 문제로 등장합니다.</p>
      <p>얼마나 빠르게 10가지 문제를 맞출 수 있을까요?</p>
      <p>
        <b>
          빠르게 타이핑해서 풀어보시고<br />
          상품을 받아가보세요!
        </b>
      </p>
    </div>
    <div class="divider"></div>
    <div class="footer">
      &copy; 2025 디지털 리터러시 챌린지
    </div>
  </div>
</body>
</html>
